<h3>Nachhilf Anfragen</h3>

<ng-container *ngIf="tutorPortalUser$ | async as tutorPortalUser">
  <div *ngFor="let tutorSearchRequest of tutorSearchRequests$ | async" class="row">
    <div class="col-12 my-4">
      <app-tutor-portal-request-detail [tutorSearchRequest]="tutorSearchRequest"
                                       [hasSent]="hasSent(tutorPortalUser.sentOffers, tutorSearchRequest.id)">
      </app-tutor-portal-request-detail>
    </div>
  </div>
</ng-container>
