<p>tutor-portal-login works!</p>

<pre>User: {{tutor$ | async | json}}</pre>

<div *ngIf="!(tutor$ | async)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input #password type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button class="btn btn-primary" (click)="login(email.value, password.value)">Login</button>
</div>


<button *ngIf="tutor$ | async" class="btn btn-primary" (click)="logout()">Logout</button>
