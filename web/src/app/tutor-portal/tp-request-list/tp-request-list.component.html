<h3>Nachhilf Anfragen</h3>

<ng-container *ngIf="tutorPortalUser$ | async as tutorPortalUser">
  <app-tp-request-detail *ngFor="let tutorSearchRequest of tutorSearchRequests$ | async" class="d-block my-4"
                         [tutorSearchRequest]="tutorSearchRequest"
                         [hasSent]="hasSent(tutorPortalUser.sentOffers, tutorSearchRequest.id)"></app-tp-request-detail>
</ng-container>
