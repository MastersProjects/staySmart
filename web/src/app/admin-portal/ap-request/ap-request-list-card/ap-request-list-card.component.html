<div class="card cursor-pointer">
  <div class="row no-gutters px-3 px-md-4 px-xl-5">
    <div class="col-3 d-flex align-items-center">
      <!--<img [src]="getProfilePicture(tutor?.profilePicture)" alt="Profilbild"
           class="img-fluid rounded-circle border" width="70px" height="70px">-->
    </div>
    <div class="col-8">
      <div class="card-body">
        <h5 class="card-title">{{tutorSearchRequestData?.firstName}} {{tutorSearchRequestData?.lastName}}</h5>
        <h6 class="card-subtitle">{{tutorSearchRequestData?.subject}} | {{tutorSearchRequestData?.location.label}}</h6>
      </div>
    </div>
    <div class="col-1 d-flex align-items-center justify-content-end">
      <app-ap-request-status [status]="tutorSearchRequestData?.status"></app-ap-request-status>
    </div>
  </div>
</div>
