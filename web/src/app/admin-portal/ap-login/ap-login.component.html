<div class="wrapper">
  <div>
    <nav class="navbar navbar-expand-md navbar-dark custom-navbar">
      <span class="navbar-brand">
        <img src="assets/img/logo.png" width="32" height="32" class="d-inline-block align-top" alt="stay smart logo">
        Admin-Portal
      </span>
    </nav>
    <div class="container">
      <form class="row justify-content-center mt-4" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-7 shadow p-4 rounded">
          <h3 class="text-center">Admin-Portal Login</h3>
          <hr>
          <!-- TODO shake animation on error -->
          <div *ngIf="eventAuthError$ | async as eventAuthError" class="alert alert-danger" role="alert">
            {{eventAuthError}}
          </div>
          <div *ngIf="emailVerifiedError" class="alert alert-warning text-center" role="alert">
            <span>E-Mail ist nocht nicht verifiziert.</span>
            <button class="btn btn-block btn-link text-decoration-none" type="button" (click)="sendEmailVerification()">
              Nochmals senden
            </button>
          </div>
          <div *ngIf="emailVerificationSent" class="alert alert-success text-center" role="alert">
            Verifizierungsmail an '{{userEmail}}' versendet.
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="E-mail" [formControl]="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Passwort" [formControl]="password">
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">
              <span *ngIf="!isLoading">Login</span>
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true">
              <span class="sr-only">Loading...</span>
            </span>
            </button>
          </div>
          <div class="text-center">
            <a [routerLink]="['../reset-password']" class="text-decoration-none">Passwort vergessen</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="m-3">2019 - stay smart</p>
        </div>
        <div class="col-3 d-flex justify-content-end my-auto">
          <img src="assets/img/logo.png" width="40" height="40" class="d-inline-block align-top" alt="stay smart logo">
        </div>
      </div>
    </div>
  </footer>
</div>
