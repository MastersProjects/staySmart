dist: trusty
language: node_js
node_js:
  - '12'
install:
  - npm ci --prefix web
  - npm ci --prefix functions
jobs:
  include:
    - stage: DEV
      if: branch = "master"
      script:
        - npm run lint --prefix web
        - npm run prebuild --prefix web
        - npm run build.dev --prefix web
        - npm run test.sonar
        - npm run e2e
        - sonar-scanner
      deploy:
        - provider: firebase
          skip_cleanup: true
          token:
            secure: $FIREBASE_TOKEN
          message: $TRAVIS_COMMIT 
    - stage: PROD
      if: tag IS present
      script:
        - npm run lint --prefix web
        - npm run prebuild --prefix web
        - npm run build.prod --prefix web
      deploy:
        - provider: firebase
          skip_cleanup: true
          token:
            secure: $FIREBASE_TOKEN
          project: "staysmart-57b5a"
          message: $TRAVIS_TAG $TRAVIS_COMMIT
          on:
            tags: true
addons:
  sonarcloud:
    organization: "mastersprojects" # the key of the org you chose at step #3
    token:
      secure: $SONAR_TOKEN # encrypted value of your token
script:
  # other script steps might be done before running the actual analysis
  