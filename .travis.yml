dist: trusty
language: node_js
node_js:
  - '12'
install:
  - npm install -g firebase-tools
  - npm ci --prefix web
  - npm ci --prefix functions
jobs:
  include:
    - stage: DEV
      if: branch = "master"
      script:
        - firebase functions:config:set env.code="$dev.env.code" gmail.client_id="$dev.gmail.client_id" gmail.secret="$dev.gmail.secret" gmail.refresh_token="$dev.gmail.refresh_token" gmail.access_token="$dev.gmail.access_token"
        - npm run lint --prefix web
        - npm run prebuild --prefix web
        - npm run build.dev --prefix web
        - npm run test.sonar --prefix web
        - npm run e2e --prefix web
        - sonar-scanner
      deploy:
        - provider: firebase
          skip_cleanup: true
          token:
            secure: $FIREBASE_TOKEN
          message: $TRAVIS_COMMIT 
    - stage: PROD
      if: tag IS present
      script:
        - npm run lint --prefix web
        - npm run prebuild --prefix web
        - npm run build.prod --prefix web
      deploy:
        - provider: firebase
          skip_cleanup: true
          token:
            secure: $FIREBASE_TOKEN
          project: "staysmart-57b5a"
          message: $TRAVIS_TAG $TRAVIS_COMMIT
          on:
            tags: true
addons:
  sonarcloud:
    organization: "mastersprojects" # the key of the org you chose at step #3
    token:
      secure: $SONAR_TOKEN # encrypted value of your token
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
